<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/instructorLibrary.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:inline="javascript">
        var list_quiz_id = /*[[${listQuiz.id}]]*/ 1;
    </script>
    <!--/CSS-->
    <title>View Quiz Detail</title>
</head>

<body>
    <!--Lib JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <!---->
    <header>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="nav navbar-expand-lg main-header" style="position: fixed; top:0; width:100%; z-index:1">
            <div class="main-logo">
                <a href="/student-home">
                    <img class="nav-brand" src="https://cf.quizizz.com/img/quizizz_logos/white-brandmark-600x164.png"
                        alt="Quizizz">
                </a>
            </div>
            <div class="main-search">
                <form action="/search" method="get" class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text search-logo"><i class="fas fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" name="list_id" placeholder="Search" size="40%">
                    </div>
                </form>
            </div>
            <div class="main-header-right">
                <button type="submit" class="join-game-btn"><span class="fas fa-search"> Search</span></button>
            </div>
            <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>
            <script>
                $(document).ready(function() {
                    $(".join-game-btn").click(function (){
                        $(".form-inline:first").submit();
                    });
                })
            </script>
            <div class="main-header-right" style="width: 42%;"></div>
            <div class="main-header-right">
                <a class="join-game-btn " href="/student-home"><span><i class="fa fa-modx" aria-hidden="true"></i>
                        Student Mode</span></a>
            </div>
        </nav>
    </header>
    <div class="container-fluid" id="container-fluid" style="margin-top: 60px;">
        <table width="100%" cellpadding="10" cellspacing="0">
            <tbody>
                <tr>
                    <td width="20%" valign="top">
                        <div class="side-bar">
                            <div class="side-bar-header">
                                <h4 style="width: 50%;" class="nav-name" th:text="${username}"></h4>
                                <button style="width: 100%;" class="create-btn popup-button"
                                    onclick="openForm('myForm')"><span><i class="fa fa-plus-circle"
                                            aria-hidden="true"></i> Create quiz</span></button>
                            </div>
                            <div class="separate">
                                <hr>
                            </div>
                            <div class="side-bar-content">
                                <ul>
                                    <a href="/instructor-home" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:black"><i class="fas fa-map-marked-alt"></i> Explore</h5>
                                        </li>
                                    </a>
                                    <a href="/instructor-library" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:purple"><i class="fa fa-folder-open"
                                                    aria-hidden="true"></i>
                                                My library</h5>
                                        </li>
                                    </a>
                                    <a href="/instructor-report" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:black"><i class="fa fa-bar-chart"></i> Report</h5>
                                        </li>
                                    </a>
                                    <hr>
                                    <a href="/instructor-profile" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:black"><i class="fas fa-user-alt"></i> Profile</h5>
                                        </li>
                                    </a>
                                    <a href="/logout" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:black"><i class="fa fa-sign-out" aria-hidden="true"></i>
                                                Logout</h5>
                                        </li>
                                    </a>
                                </ul>
                            </div>
                        </div>
                    </td>
                    <td width="80%" valign="top">
                        <!--Content-->
                        <div class="instructor-content">

                            <!--Quiz-->
                            <div class="row quiz-detailed align-middle">
                                <div class="col col-sm-4">
                                    <img class="quiz-img"
                                         th:src="@{${listQuiz.imgLstquiz}}"
                                         alt="Card image cap">
                                    <div>
                                        <h5 th:text=${listQuiz.name}></h5>
                                        <p th:text=${listQuiz.category.name}></p>
                                    </div>
                                </div>
                                <div class="col col-sm-3">
                                    <p th:text="${listQuiz.numberOfQuiz + ' Questions'}"></p>
                                    <p th:text=${listQuiz.timeLimit}></p>
                                </div>
                                <div class="col">
                                    <div class="align-middle code-block">
                                        <span class="code-background">CODE:<span class="code-content" th:text=${listQuiz.id}></span></span>
                                    </div>
                                </div>
                            </div>
                            <!--/Quiz-->

                            <!--List Quiz-->
                            <div id="quiz-body"></div>
                            <!--/List Quiz-->

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--/Content-->
    </div>

    <script>
        function openForm(id) {
            document.getElementById("container-fluid").style.filter = 'blur(3px)';
            document.getElementById("container-fluid").style.pointerEvents = 'none';
            document.getElementById(id).style.display = "block";
        }

        function closeForm(id) {
            document.getElementById("container-fluid").style.removeProperty("filter");
            document.getElementById("container-fluid").style.removeProperty("pointer-events");
            document.getElementById(id).style.display = "none";
        }
    </script>
    <script type="text/javascript" th:src="@{/js/instructorLibrary.js}"></script>

</body>

</html>
