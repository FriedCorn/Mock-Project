<!DOCTYPE html>
<html lang="en">

<head>
    <title>Result</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css/}" type="text/css" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}"
        type="text/css" />
    <link rel="stylesheet" th:href="@{/css/playQuiz.css}" type="text/css">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>
    <script th:inline="javascript">
        var current = /*[[${current}]]*/ 1;
        var total = /*[[${total}]]*/ 15;
        var list_quiz_id = /*[[${list_quiz_id}]]*/ 1;
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="form-popup" id="myForm">
            <form class="form-container" th:object="${listQuiz}">
                <img style="width: 100%;" src="/image/quiz.jpg">
                <b><h1 style="width:300px" th:text=${listQuiz.name}></h1></b>
                <h2 th:text=${listQuiz.numberOfQuiz}></h2>
                <hr>
                <h2 style="text-align: center;"><b>Result</b></h2>
                <h2 th:text="${'Your core (true/total): ' + count  + '/' + total} "></h2>
            </form>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/playQuiz.js}"></script>
</body>

</html>
