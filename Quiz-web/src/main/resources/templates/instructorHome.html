<!DOCTYPE html>

<head>

    <header>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="nav navbar-expand-lg main-header">
            <div class="main-logo">
                <a href="#">
                    <img class="nav-brand" src="https://cf.quizizz.com/img/quizizz_logos/white-brandmark-600x164.png"
                        alt="Quizizz">
                </a>
            </div>
            <div class="main-search">
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text search-logo"><i class="fas fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search" size="130">
                    </div>
                </form>
            </div>

            <div class="main-header-right">
                <a class="join-game-btn " href="/search">Search</a>
            </div>

            <div class="main-header-right">
                <a class="join-game-btn " href="/student-home">Student Mode</a>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <table width="100%" cellpadding="10" cellspacing="0">
            <tbody>
                <tr>
                    <td width="20%" valign="top">
                        <div class="side-bar">
                            <div class="side-bar-header">
                                <h4 style="width: 50%;" class="nav-name" th:if="${account}"
                                    th:text="${account.username}"></h4>
                                <h4 style="width: 50%;" class="nav-name" th:unless="${account}">NULL</h4>
                                <button style="width: 100%;" class="create-btn popup-button" onclick="openForm()"><i
                                        class="fa fa-plus-circle" aria-hidden="true"></i> Create quiz</button>
                            </div>
                            <div class="separate">
                                <hr>
                            </div>
                            <div class="side-bar-content">
                                <ul>
                                    <a href="/instructor-home" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:purple"><i class="fas fa-map-marked-alt"></i> Explore</h5>
                                        </li>
                                    </a>
                                    <a href="/instructor-library" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:black"><i class="fa fa-folder-open" aria-hidden="true"></i>

                                        </li>
                                    </a>
                                    <a href="/instructor-report" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:black"><i class="fa fa-bar-chart"></i> Report</h5>
                                        </li>
                                    </a>
                                    <hr>
                                    <a href="/instructor-profile" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:black"><i class="fas fa-user-alt"></i> Profile</h5>
                                        </li>
                                    </a>
                                    <a href="/logout" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:black"><i class="fa fa-sign-out" aria-hidden="true"></i>
                                                Logout</h5>
                                        </li>
                                    </a>
                                </ul>
                            </div>
                        </div>
                    </td>
                    <td width="80%" valign="top">
                        <!--Content-->
                        <div class="instructor-content">
                            <div class="welcome-name">
                                <h1 th:if=${account} th:text='${"Welcome, "+ account.firstName}'>Welcome, Name</h1>
                                <h1 th:unless=${account}>Welcome, NULL</h1>
                            </div>
                            <div class="content-quiz" th:if=${listQuizList}>

                                <!-- <div th:each="category : ${categoryList}">
                                    <b th:text="${category.name}"></b><br>
                                    <i th:each="listQuiz: ${listQuizList}" th:if="${listQuiz.category.name == category.name}"
                                        th:text=${listQuiz.name}></i>
                                </div> -->

                                <!--Category 1-->
                                <div class="quiz-category" th:each="category : ${categoryList}">
                                    <h3 th:text=${category.name}></h3>
                                    <div class="row">
                                        <!---->
                                        <div style="padding-bottom:30px;" class="col col-sm-3"
                                            th:each="listQuiz: ${listQuizList}"
                                            th:if="${listQuiz.category.name == category.name}">
                                            <div class="card"
                                                style="width: 90%; border:1px solid #d3d3d3; border-radius: 10px;">
                                                <img style="border-top-left-radius: 10px; border-top-right-radius: 10px;"
                                                    class="card-img-top"
                                                    src="https://quizizz.com/_media/questions/3738117f-db72-4963-9193-16bbe0b55f8a_200_200"
                                                    alt="Card image cap">
                                                <div class="card-body">
                                                    <h5 class="card-title" th:text=${listQuiz.name}></h5>

                                                    <a href="#" class="btn btn-primary">Play it!</a>
                                                </div>
                                            </div>
                                        </div>
                                        <!---->
                                    </div>
                                    <hr style="border: 1 solid #a3a3a3;">
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--/Content-->
    </div>
