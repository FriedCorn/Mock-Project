<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/instructorLibrary.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--/CSS-->
    <title>Student Running Activity</title>
</head>

<body>
    <!--Lib JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery-3.6.6.min.js}"></script>
    <!---->
    <header>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="nav navbar-expand-lg main-header" style="position: fixed; top:0; width:100%; z-index:1">
            <div class="main-logo">
                <a href="#">
                    <img class="nav-brand" src="https://cf.quizizz.com/img/quizizz_logos/white-brandmark-600x164.png"
                        alt="Quizizz">
                </a>
            </div>
            <div class="main-search">
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text search-logo"><i class="fas fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search" size="40%">
                    </div>
                </form>
            </div>
            <div class="main-header-right">
                <a class="join-game-btn " href="/search"><span class="fas fa-search"> Search</span></a>
            </div>
            <div class="main-header-right" style="width: 25%;"></div>
            <div class="main-header-right">
                <a class="join-game-btn " href="/student-home"><span><i class="fas fa-home" aria-hidden="true"></i>
                        Home</span></a>
            </div>

            <div class="main-header-right">
                <a class="join-game-btn " href="/student/activity/running"><span><i class="fas fa-tasks"></i>
                        Activity</span></a>
            </div>
            <div class="main-header-right" style="width: 5%;"></div>
            <div class="main-header-right">
                <a class="join-game-btn" href="/instructor-home"><span><i class="fa fa-modx" aria-hidden="true"></i>
                        Instructor Mode</span></a>
            </div>
            <!-- </div> -->
        </nav>
    </header>
    <div class="container-fluid" id="container-fluid" style="margin-top: 60px;">
        <table width="100%" cellpadding="10" cellspacing="0">
            <tbody>
                <tr>
                    <td width="20%" valign="top">
                        <div class="side-bar">
                            <div class="side-bar-header">
                                <h4 style="width: 50%;" class="nav-name" th:if="${account}"
                                    th:text="${account.username}"></h4>
                                <h4 style="width: 50%;" class="nav-name" th:unless="${account}">NULL</h4>
                            </div>
                            <div class="separate">
                                <hr>
                            </div>
                            <div class="side-bar-content">
                                <ul>
                                    <a href="/student-home" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:black"><i class="fas fa-home" aria-hidden="true"></i> Home
                                            </h5>
                                        </li>
                                    </a>
                                    <a href="/student/activity/completed" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:purple"><i class="fas fa-tasks"></i>
                                                Activity</h5>
                                        </li>
                                    </a>
                                    <hr>
                                    <a href="/student/activity/completed" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:black"><i class="fa fa-hourglass"></i>
                                                Completed</h5>
                                        </li>
                                    </a>
                                    <a href="/student/activity/running" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:purple"><i class="fa fa-hourglass"></i>
                                                Running</h5>
                                        </li>
                                    </a>
                                    <hr>
                                    <a href="/student-profile" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:black"><i class="fas fa-user-alt"></i> Profile</h5>
                                        </li>
                                    </a>
                                    <a href="/logout" style="text-decoration: none;">
                                        <li>
                                            <h5 style="color:black"><i class="fa fa-sign-out" aria-hidden="true"></i>
                                                Logout</h5>
                                        </li>
                                    </a>
                                </ul>
                            </div>
                        </div>
                    </td>
                    <td width="80%" valign="top">
                        <!--Content-->
                        <div class="instructor-content">
                            <div class="content-quiz" th:if="${listQuizList}">
                                <div style="padding-bottom:30px;" class="col col-sm-3"
                                     th:each="listQuiz: ${listQuizList}">
                                    <a type="button" th:onclick="'openForm(\'' + ${listQuiz.id} + '\');'"
                                       class="card"
                                       style="text-decoration:none; color:black;width: 90%; border:1px solid #d3d3d3; border-radius: 10px;">
                                        <img th:src="@{${'/imgsrc'+listQuiz.imgLstquiz}}"
                                             style="width: 100%; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                                        <!-- <hr> -->
                                        <div class="card-body"
                                             style="background-color: #7a4ab8; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                                            <h5 style="color: black; text-align:center" class="card-title"
                                                th:text=${listQuiz.name}></h5>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--/Content-->
    </div>

    <link rel="stylesheet" href="/css/popupStyle.css">
    <th:block th:if=${listQuizList}>
        <th:block th:each="listQuiz: ${listQuizList}">
            <div class="form-popup" th:id="${listQuiz.id}">
                <form class="form-container" th:object="${listQuizForm}" th:action="${'/play-quiz/' + listQuiz.id}">
                    <img style="width: 100%;" src="/image/quiz.jpg">
                    <h1 style="width:300px" th:text=${listQuiz.name}></h1>
                    <hr>
                    <h6 th:text="${listQuiz.numberOfQuiz + ' questions'}"></h6>
                    <h6 th:text="${'Time: ' + listQuiz.timeLimit}"></h6>
                    <button type="submit" class="btn"><b>Play</b></button>
                    <button type="button" class="btn cancel"
                        th:onclick="'closeForm(\'' + ${listQuiz.id} + '\');'"><b>Close</b></button>
                </form>
            </div>
        </th:block>
    </th:block>

    <script>
        function openForm(id) {
            document.getElementById("container-fluid").style.filter = 'blur(3px)';
            document.getElementById("container-fluid").style.pointerEvents = 'none';
            document.getElementById(id).style.display = "block";
        }

        function closeForm(id) {
            document.getElementById("container-fluid").style.removeProperty("filter");
            document.getElementById("container-fluid").style.removeProperty("pointer-events");
            document.getElementById(id).style.display = "none";
        }
    </script>
</body>

</html>
