<!DOCTYPE html>
<html lang="en">
<head>
<title>Question</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css/}"
	type="text/css" />
<link rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}"
	type="text/css" />
<link rel="stylesheet" th:href="@{/css/playQuiz.css}" type="text/css">
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>
<script th:inline="javascript">
  var current = /*[[${current}]]*/ 1;
  var total = /*[[${total}]]*/ 15;
  var list_quiz_id = /*[[${list_quiz_id}]]*/ 1;
</script>
</head>
  <body>
    <div class="container-fluid">
      <div class="top">
        <a th:href="@{/student-home}"><i class="fas fa-times"></i></a>
        <span id="top__time" th:text="${time}"></span>
        <div class="top__count" th:text="|${current}/${total}|"></div>
      </div>
      <div class="qa">
        <div class="question" th:text="${quiz.getContent()}"></div>
        <div class="answer">
          <div class="row">
            <label class="col col-sm-5 check_container">
              <input type="checkbox" id="ans__a" th:checked="${oldAns[0]}">
              <div class="answer__a checkmark" th:text="${quiz.getAnswers().get(0).getContent()}"></div>
            </label>
            <label class="col col-sm-5 check_container">
              <input type="checkbox" id="ans__b" th:checked="${oldAns[1]}">
              <div class="answer__b checkmark" th:text="${quiz.getAnswers().get(1).getContent()}"></div>
            </label>
          </div>
          <div class="row">
            <label class="col col-sm-5 check_container">
              <input type="checkbox" id="ans__c" th:checked="${oldAns[2]}">
              <div class="answer__c checkmark" th:text="${quiz.getAnswers().get(2).getContent()}"></div>
            </label>
            <label class="col col-sm-5 check_container">
              <input type="checkbox" id="ans__d" th:checked="${oldAns[3]}">
              <div class="answer__d checkmark" th:text="${quiz.getAnswers().get(3).getContent()}"></div>
            </label>
          </div>
        </div>
      </div>
      <div class="btn__control">
        <button id="back_btn"><i class="fas fa-caret-square-left"></i></button>
        <button id="next_btn"><i class="fas fa-caret-square-right"></i></button>
      </div>
    </div>
    <script type="text/javascript" th:src="@{/js/playQuiz.js}"></script>
  </body>
</html>
