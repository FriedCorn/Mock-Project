<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css/}" type="text/css"/>
</head>
<body>

<div class="container-fluid p-5 bg-light" style="background-color: #eeeeee !important;">
    <h1 class="display-3 font-weight-normal">Mobile Store</h1>
</div>

<div class="container col-md-4 col-sm-6 p-3 my-3">
    <table class="table table-bordered table-striped">
        <tbody>
        <tr>
            <td class="pb-0 pt-2">
                <h5 class="font-weight-normal">Please sign in</h5>
            </td>
        </tr>
        <tr>
            <td class="pb-0">
                <form autocomplete="off" th:action="@{/j_spring_security_check}" method="POST">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="User Name" required="true" autofocus="true">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" required="true">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Login</button>
                </form>
                <a th:href="@{/signup}">Sign up</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
